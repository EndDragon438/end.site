<!DOCTYPE html>
<html>
  <end-head>
  <body>
    <!-- navbar div -->
    <end-header>
    <div class="main_content" id="creation_page">
      <h1 class="creation-title">$postTitle</h1>
      <h3 class="creation-date">$postDate</h3>
      <p id="tags">$postTags</p>
      <h2 class="creation-subtitle" style="margin:0;"><a href="$postLink" target="blank">alternative link</a></h2>
      <p>$postText</p>
    </div>
    <!-- fixed footer here -->
    <footer>
      <p class="footer" id="last_modified"></p>
    </footer>
  </body>
</html>
